  provider: ^4.3.2+3
  modal_progress_hud: ^0.1.3
  firebase_auth: ^0.18.4
  intl: ^0.16.1
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^0.5.12+4
  share: ^0.6.5+4
  websafe_svg: ^1.1.4
  flutter_launcher_icons: ^0.8.1
  image: ^2.1.19
  url_launcher: ^5.7.10
  flutter_swiper: ^1.1.6
  circle_list: ^1.0.4
  matrix_gesture_detector: ^0.1.0
  image_picker: ^0.6.7+15
  google_maps_flutter: ^1.0.6
  geolocator: ^6.1.13
  location: ^3.1.0
  path_provider: ^1.6.24
  path: ^1.7.0
  sqflite: ^1.3.2+1
  http: ^0.12.2
  camera: ^0.5.8+17
  video_player: ^1.0.1
  audioplayers: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_name: "^0.0.1"

flutter_launcher_name:
  name: "Bldrs.net"



flutter_icons:
